<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="/fontawesome/css/all.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Ping single column coming soon page</title>
</head>
<body>
    
    <div class="main">
        
        <section class="coming-soon">

            <h2 class="coming-soon-title">
                PING<span>.</span>
            </h2>
            <p class="coming-soon-launching">
                We are launching <span>soon!</span>
            </p>
            <p class="coming-soon-subscribe">
                Subscribe and get notified
            </p>
            <form class="coming-soon-form">
                <div class="group-input-coming">
                    <input type="text" id="email-input" placeholder="Your email address...">
                    <div class="alert-error-email" id="alert-error-email">Please provide a valid email address</div>
                </div>               
                <input type="submit" value="Notify Me" id="buttonValidateForm">
            </form>
        </section>

        <section class="dashboard">
            <img src="images/illustration-dashboard.png" alt="">
        </section>

        <section class="social">
            <a href=""><i class="fab fa-facebook-f"></i></a>
            <a href=""><i class="fab fa-twitter"></i></a>
            <a href=""><i class="fab fa-instagram"></i></a>
        </section>

        <section class="all-rights-text">
            Â© Copyright Ping. All rights reserved
        </section>

    </div>

    <script src="index.js"></script>
</body>
</html>
